<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is LYVE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 25%, #3a2a3a 50%, #2d2d2d 75%, #1a1a1a 100%);
        }

        /* Animated background elements */
        .background-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .floating-shape {
            position: absolute;
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.08), rgba(255, 215, 0, 0.12));
            border-radius: 50%;
            filter: blur(60px);
            animation: float 20s infinite ease-in-out;
        }

        .shape1 {
            width: 400px;
            height: 400px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape2 {
            width: 500px;
            height: 500px;
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.08), rgba(169, 169, 169, 0.12));
        }

        .shape3 {
            width: 350px;
            height: 350px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
            background: linear-gradient(135deg, rgba(255, 192, 203, 0.06), rgba(255, 182, 193, 0.1));
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Subtle hair strand decorations */
        .hair-strands {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.03;
        }

        .strand {
            position: absolute;
            width: 2px;
            height: 200px;
            background: linear-gradient(to bottom, transparent, rgba(218, 165, 32, 0.3), transparent);
            transform-origin: top;
            animation: sway 8s infinite ease-in-out;
        }

        .strand:nth-child(1) { left: 10%; animation-delay: 0s; }
        .strand:nth-child(2) { left: 25%; animation-delay: 1s; height: 250px; }
        .strand:nth-child(3) { left: 40%; animation-delay: 2s; height: 180px; }
        .strand:nth-child(4) { left: 60%; animation-delay: 1.5s; height: 220px; }
        .strand:nth-child(5) { left: 75%; animation-delay: 0.5s; }
        .strand:nth-child(6) { left: 90%; animation-delay: 2.5s; height: 190px; }

        @keyframes sway {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }

        .header h1 {
            font-size: 2.8em;
            font-weight: 300;
            color: #DAA520;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 2px 2px 20px rgba(218, 165, 32, 0.3);
        }

        .header p {
            font-size: 1.1em;
            color: #c0c0c0;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Chatbot container */
        .chatbot-container {
            width: 100%;
            max-width: 900px;
            height: calc(100vh - 200px);
            min-height: 700px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(218, 165, 32, 0.2);
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.37),
                0 0 60px rgba(218, 165, 32, 0.15),
                inset 0 0 40px rgba(255, 255, 255, 0.02);
            overflow: hidden;
            position: relative;
            animation: fadeInUp 1s ease;
        }

        .chatbot-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #DAA520, transparent);
        }

        .chatbot-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Decorative corner accents */
        .corner-accent {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 2px solid rgba(218, 165, 32, 0.3);
            pointer-events: none;
        }

        .corner-accent.top-left {
            top: -1px;
            left: -1px;
            border-right: none;
            border-bottom: none;
            border-top-left-radius: 20px;
        }

        .corner-accent.bottom-right {
            bottom: -1px;
            right: -1px;
            border-left: none;
            border-top: none;
            border-bottom-right-radius: 20px;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }

            .header h1 {
                font-size: 2em;
                letter-spacing: 2px;
            }

            .header p {
                font-size: 0.95em;
            }

            .chatbot-container {
                height: calc(100vh - 150px);
                border-radius: 15px;
            }

            .corner-accent {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.6em;
                letter-spacing: 1px;
            }

            .header {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="background-decoration">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
        <div class="hair-strands">
            <div class="strand"></div>
            <div class="strand"></div>
            <div class="strand"></div>
            <div class="strand"></div>
            <div class="strand"></div>
            <div class="strand"></div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>This is LYVE</h1>
            <p>Your personal consultation starts here</p>
        </div>

        <div class="chatbot-container">
            <div class="corner-accent top-left"></div>
            <div class="corner-accent bottom-right"></div>
            <iframe
                src="https://www.chatbase.co/chatbot-iframe/Gta8_vSqfeu3gkjdgETjp"
                width="100%"
                style="height: 100%; min-height: 700px"
                frameborder="0"
            ></iframe>
        </div>
    </div>
</body>
</html>
